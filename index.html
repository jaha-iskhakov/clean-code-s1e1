<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body>
    <main class="main">
        <article class="main__wrapper">
            <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </article>
        <div class="main__page">
          <section id="adding-element-wrapper">
            <label for="new-task">Add Item</label>
            <div class="task">
              <input id="new-task" class="task__item" type="text">
              <button>Add</button>
            </div>
          </section>
          <section>
            <h3>Todo</h3>
            <ul id="incomplete-tasks">
              <li>
                <input type="checkbox">
                <label class="task__item">Pay Bills</label>
                <input type="text" class="task__item">
                <button class="edit">Edit</button>
                <button class="del">
                  <img src="./remove.svg" alt="remove">
                </button>
              </li>
              <li class="edit__mode">
                <input type="checkbox">
                <label class="task__item">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task__item">
                <button class="edit">Save</button>
                <button class="del">
                  <img src="./remove.svg" alt="remove">
                </button>
              </li>
            </ul>
          </section>
          <section>
            <h3>Completed</h3>
            <ul id="completed-tasks">
              <li>
                <input type="checkbox" checked>
                <label class="task__item">See the Doctor</label>
                <input type="text" class="task__item">
                <button class="edit">Edit</button>
                <button class="del">
                  <img src="./remove.svg" alt="remove">
                </button>
              </li>
            </ul>
          </section>       
        </div>
    </main>  
    <script src="app.js"></script>
  </body>
</html>
